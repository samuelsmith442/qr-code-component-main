<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    
    <div class="container">
      <div class="card">
        <div class="column-1">
          <h1 class="heading">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat">
            <div>
              <p class="stat-heading">10k+</p>
              <p class="stat-text">companies</p>
            </div>

            <div>
              <p class="stat-heading">314</p>
              <p class="stat-text">templates</p>
            </div>

            <div>
              <p class="stat-heading">12m+</p>
              <p class="stat-text">queries</p>
            </div>
          </div>
        </div>

        <div class="column-2">
          <img src="images/image-header-desktop.jpg" alt="women at table" />
        </div>
      </div>
    </div>
 
   
  </body>
</html>
